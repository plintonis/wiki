<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Delta Wiki</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="assets/start.png" type="image/png">
</head>
<body>
    <div id="desktop">
        <div id="desktop-icons">
            <div class="desktop-icon" data-content="home"><img src="assets/icons8-textsheet-50.png" alt="Home"><span>Home</span></div>
            <div class="desktop-icon" data-content="npc"><img src="assets/icons8-textsheet-50.png" alt="NPCs"><span>NPCs & Bosses</span></div>
            <div class="desktop-icon" data-content="quests"><img src="assets/icons8-textsheet-50.png" alt="Quests"><span>Quests</span></div>
            <div class="desktop-icon" data-content="map"><img src="assets/icons8-textsheet-50.png" alt="Maps"><span>Maps</span></div>
            <div class="desktop-icon" data-content="traders"><img src="assets/icons8-textsheet-50.png" alt="Traders"><span>Traders</span></div>
            <div class="desktop-icon" data-content="weapons"><img src="assets/icons8-textsheet-50.png" alt="Weapons"><span>Weapons</span></div>
            <div class="desktop-icon" data-content="wearables"><img src="assets/icons8-textsheet-50.png" alt="Wearables"><span>Wearables</span></div>
            <div class="desktop-icon" data-content="survival"><img src="assets/icons8-textsheet-50.png" alt="Survival"><span>Survival</span></div>
            <div class="desktop-icon" data-content="loot"><img src="assets/icons8-textsheet-50.png" alt="Loot"><span>Loot</span></div>
        </div>
    </div>
    <div id="taskbar">
        <div id="start-button">
            <img src="assets/start.png" alt="Start">
            <span>Start</span>
        </div>
        <div id="taskbar-windows"></div>
        <div id="clock"></div>
    </div>
    <div id="start-menu">
        <div class="start-menu-sidebar"><span class="sidebar-text">Project Delta</span></div>
        <ul>
            <li data-content="home"><img src="assets/icons8-textsheet-50.png" alt="">Home</li>
            <li data-content="npc"><img src="assets/icons8-textsheet-50.png" alt="">NPCs & Bosses</li>
            <li data-content="quests"><img src="assets/icons8-textsheet-50.png" alt="">Quests</li>
            <li data-content="map"><img src="assets/icons8-textsheet-50.png" alt="">Maps</li>
            <li data-content="traders"><img src="assets/icons8-textsheet-50.png" alt="">Traders</li>
            <li data-content="weapons"><img src="assets/icons8-textsheet-50.png" alt="">Weapons</li>
            <li data-content="wearables"><img src="assets/icons8-textsheet-50.png" alt="">Wearables</li>
            <li data-content="survival"><img src="assets/icons8-textsheet-50.png" alt="">Survival</li>
            <li data-content="loot"><img src="assets/icons8-textsheet-50.png" alt="">Loot</li>
            <hr>
            <li id="shutdown-button"><img src="assets/start.png" alt="Shutdown"><span>Shut Down...</span></li>
        </ul>
    </div>
    <div id="shutdown-screen"><div class="shutdown-message"><h2>Shutting down</h2><p>Please wait...</p></div></div>
    <audio id="shutdown-sound" src="https://www.winhistory.de/more/winxp/sounds/Windows%20XP%20Shutdown.wav"></audio>
    <script src="script/main.js"></script>
</body>
</html>
