<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Delta Wiki</title>
    <link rel="stylesheet" href="style/main.css">
    <!-- Иконка Windows 98 -->
    <link rel="icon" href="https://win98icons.alexmeub.com/icons/png/windows-1.png" type="image/png">
</head>
<body>
    <div id="desktop">
        <!-- Окна будут появляться здесь -->
    </div>

    <div id="taskbar">
        <div id="start-button">
            <!-- Иконка Windows 95/98 -->
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
            <span>Пуск</span>
        </div>
        <div id="taskbar-windows"></div>
        <div id="clock"></div>
    </div>

    <div id="start-menu">
        <div class="start-menu-sidebar"></div>
        <ul>
            <li data-content="home"><img src="https://win98icons.alexmeub.com/icons/png/html-5.png" alt="">Главная</li>
            <li data-content="npc"><img src="https://win98icons.alexmeub.com/icons/png/users-1.png" alt="">NPC и Боссы</li>
            <li data-content="map"><img src="https://win98icons.alexmeub.com/icons/png/map_network-1.png" alt="">Карты</li>
            <li data-content="traders"><img src="https://win98icons.alexmeub.com/icons/png/cash_register-1.png" alt="">Торговцы</li>
            <li data-content="weapons"><img src="https://win98icons.alexmeub.com/icons/png/gun-2.png" alt="">Оружие</li>
            <li data-content="survival"><img src="https://win98icons.alexmeub.com/icons/png/first_aid-0.png" alt="">Выживание</li>
            <li data-content="loot"><img src="https://win98icons.alexmeub.com/icons/png/box-3.png" alt="">Лут</li>
            <hr>
            <li data-content="copy"><img src="https://win98icons.alexmeub.com/icons/png/application_hourglass-2.png" alt="">Копирование...</li>
            <li id="theme-switcher"><img src="https://win98icons.alexmeub.com/icons/png/color_profile-1.png" alt="">Параметры</li>
        </ul>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
